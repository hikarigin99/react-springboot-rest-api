<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STARBUCKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
<form th:action="@{/products}" method="post" class="container">
    <div class="py-5 text-center">
        <h2>제품 등록</h2>
    </div>
    <hr class="my-1">
    <div>
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" id="productName" name="productName">
    </div>

    <div>
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <!--<option selected>Open this select menu</option>-->
            <option th:each="category: ${T(com.example.gccoffee.product.service.vo.Category).values()}" th:value="${category}"
                    th:text="${category.getKoreanName()}"/>
            <!-- spel-->
        </select>
    </div>

    <div>
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price">
    </div>

    <div>
        <label for="imgUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="imgUrl" name="imgUrl">
    </div>

    <div>
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" style="height: 100px"></textarea>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <div class="col">
                <button class="w-100 btn btn-success btn-lg" type="submit">Save</button>
            </div>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='product-list.html'"
                    th:onclick="|location.href='@{/products}'|"
                    type="button">Home
            </button>
        </div>
    </div>
</form>
</body>
</html>
