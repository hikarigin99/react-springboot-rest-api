<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STARBUCKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }

        #image {
            width: 200px;
            height: 220px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>상세 정보</h2>
    </div>
    <hr class="my-1">
    <div>
        <label for="productId">ID</label>
        <input type="text" id="productId" name="productId" class="form-control" th:value="*{productId}" readonly>
    </div>
    <div>
        <label for="productName">Name</label>
        <input type="text" id="productName" name="productName" class="form-control"
               th:value="*{product.getProductName()}" readonly>
    </div>
    <div>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" class="form-control" th:value="*{product.getCategory()}"
               readonly>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${product.getPrice()}" readonly>
    </div>

    <div>
        <label for="image">Image</label><br>
        <img id="image" th:src="${product.imgUrl}" alt="첨부이미지"/>
    </div>

    <div>
        <label for="imgUrl">Image URL</label>
        <input type="text" id="imgUrl" name="imgUrl" class="form-control" th:value="${product.getImgUrl()}" readonly>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description"
                  th:value="*{product.getDescription()}" th:text="*{product.getDescription()}"
                  style="height: 100px"></textarea>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-warning btn-lg"
                    onclick="location.href='product-edit.html'"
                    th:onclick="|location.href='@{/products/{productId}/edit(productId=${product.getProductId()})}'|"
                    type="button">Update
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-danger btn-lg"
                    onclick="location.href='product-list.html'"
                    th:onclick="|location.href='@{/products/{productId}/delete(productId=${product.getProductId()})}'|"
                    type="button">Delete
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='product-list.html'"
                    th:onclick="|location.href='@{/products}'|"
                    type="button">Home
            </button>
        </div>
    </div>
</div>
</body>
</html>
