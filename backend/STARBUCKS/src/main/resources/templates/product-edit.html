<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STARBUCKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>제품 수정</h2>
    </div>
    <hr class="my-1">
    <form action="item.html" th:action method="post">
        <div>
            <label for="productId">ID</label>
            <input type="text" id="productId" name="productId" class="form-control" value="1" th:value="*{productId}"
                   readonly>
        </div>
        <div>
            <label for="productName">Name</label>
            <input type="text" id="productName" name="productName" class="form-control" value="제품A"
                   th:value="*{product.getProductName()}">
            <div>
                <label for="category">Category</label>
                <select class="form-control select" id="category" name="category">
                    <option th:each="category: ${T(com.example.gccoffee.product.vo.Category).values()}"
                            th:value="${category}"
                            th:text="${category.getKoreanName()}" th:selected="${category}==${product.getCategory()}"/>
                </select>
            </div>

            <div>
                <label for="price">Price</label>
                <input type="text" id="price" name="price" class="form-control" th:value="*{product.getPrice()}">
            </div>

            <div>
                <label for="imgUrl">Image URL</label>
                <input type="text" id="imgUrl" name="imgUrl" class="form-control" th:value="*{product.getImgUrl()}">
            </div>

            <div>
                <label for="description">description</label>
                <textarea class="form-control" id="description" name="description"
                          th:value="*{product.getDescription()}" th:text="*{product.getDescription()}"
                          style="height: 100px"></textarea>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-success btn-lg" type="submit">Save</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='product-detail.html'"
                            th:onclick="|location.href='@{/products/{productId}(productId=${product.getProductId()})}'|"
                            type="button">Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>


</div> <!-- /container -->
</body>
</html>
