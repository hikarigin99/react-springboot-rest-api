<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STARBUCKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1 style="color:#006A2A;">STARBUCKS</h1>
<h2>Production Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/products/new}" class="btn btn-primary" type="button">메뉴 등록</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}" th:object="${product}">
        <td><a th:href="@{/products/{productId}(productId=*{productId})}" th:text="*{productId}"></td>
        <td th:text="*{productName}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
